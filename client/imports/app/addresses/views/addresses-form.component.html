<form [formGroup]="addForm" (ngSubmit)="addAddress()">
  <div class="form-group row">
    <label class="col-md-2 col-form-label">First Name</label>
    <div class="col-md-10">     
      <input class="form-control" type="text" formControlName="firstName">
    </div>
  </div>

  <div class="form-group row">  
    <label class="col-md-2 col-form-label">Last Name</label>
    <div class="col-md-10">     
      <input class="form-control" type="text" formControlName="lastName">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-md-2 col-form-label">Mail</label>
    <div class="col-md-10">     
      <input class="form-control" type="text" formControlName="mail">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-md-2 col-form-label">Country</label>
    <div class="col-md-10">
      <select formControlName="country">
        <option *ngFor="let country of countries" [ngValue]="country">{{country}}</option>
      </select>
    </div>
  </div>

  <button class="btn btn-large btn-success" type="submit">Add</button>
</form>
