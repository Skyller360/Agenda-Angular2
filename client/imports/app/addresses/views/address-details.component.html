<form *ngIf="address" (submit)="saveAddress()" class="container">
    
    <div class="form-group row">
        <label class="col-md-2 col-form-label">First Name</label>
        <div class="col-md-10">  
            <input class="form-control" type="text" [(ngModel)]="address.firstName" name="firstName">
        </div>
    </div>

    <div class="form-group row">  
        <label class="col-md-2 col-form-label">Last Name</label>
        <div class="col-md-10">
            <input class="form-control" type="text" [(ngModel)]="address.lastName" name="lastName">
          </div>
    </div>

    <div class="form-group row">
        <label class="col-md-2 col-form-label">Mail</label>
        <div class="col-md-10">
            <input class="form-control" type="text" [(ngModel)]="address.mail" name="mail">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-md-2 col-form-label">Country</label>
        <div class="col-md-10">
            <select [(ngModel)]="address.country" name="country">
                <option ngDefaultControl *ngFor="let country of countries" [ngValue]="country" [selected]="address.country == 'country'">{{country}}</option>
            </select>
        </div>
    </div>

    <div class="row">
        <a class="btn btn-large btn-warning col-md-1" [routerLink]="['/']">Cancel</a>
        <button class="btn btn-large btn-danger col-md-1 col-md-offset-8" (click)="removeAddress(address)">Erase</button>
        <button class="btn btn-large btn-success col-md-1 col-md-offset-1" type="submit">Save</button>
    </div>
    
</form>
