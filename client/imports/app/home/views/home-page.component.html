<div class="container">
  <section>
    <a id="add" class="btn btn-large btn-success" [routerLink]="['/addresses']">Add</a>
    <table class="table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Mail</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let address of addresses | async">
          <th scope="row"><a [routerLink]="['/address', address._id]">{{address.firstName}}</a></th>
          <td>{{address.lastName}}</td>
          <td>{{address.mail}}</td>
          <td>{{address.country}}</td>
        </tr>
      </tbody>
    </table>
  </section>
</div>
